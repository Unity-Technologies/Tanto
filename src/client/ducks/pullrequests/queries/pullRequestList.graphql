query pullRequestsOwned($limit: Int, $offset: Int, $target: PullRequestTargetArgument, $repo: String, $orderBy: PullRequestOrdering) {
  me {
    pullRequestsOwned(limit: $limit, offset: $offset, repo: $repo, target: $target, orderBy: $orderBy) {
      ...pullRequestMetadata
    }
  }
}

query pullRequestsAssigned($limit: Int, $offset: Int, $target: PullRequestTargetArgument, $repo: String, $orderBy: PullRequestOrdering) {
  me {
    pullRequestsAssigned(limit: $limit, offset: $offset, repo: $repo, target: $target, orderBy: $orderBy) {
      ...pullRequestMetadata
    }
  }
}

query pullRequests($limit: Int, $offset: Int, $target: PullRequestTargetArgument, $repo: Int, $orderBy: PullRequestOrdering) {
  repository(id: $repo) {
      pullRequests(limit: $limit, offset: $offset, target: $target, orderBy: $orderBy) {
      ...pullRequestMetadata
    }
  }
}

fragment pullRequestMetadata on PullRequests {
  total
  nodes {
    id
    description
    title
    updated
    status
    origin {
      revision
      name
      repository {
        name
      }
    }
    target {
      name
      repository {
        name
        fullName
      }
    }
    owner {
      username
      fullName
    }
  }
}
